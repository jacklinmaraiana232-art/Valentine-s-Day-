<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine ‚ù§Ô∏è</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Poppins:wght@300;400&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #000000, #8b0000);
    color: #fff;
    text-align: center;
    overflow-x: hidden;
}

.container {
    padding: 40px 20px;
}

h1 {
    font-family: 'Playfair Display', serif;
    font-size: 2.5em;
    margin-bottom: 20px;
}

.gallery {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
    gap: 15px;
    max-width: 600px;
    margin: 30px auto;
}

.gallery img {
    width: 100%;
    border-radius: 12px;
    border: 2px solid #b30000;
}

textarea {
    width: 90%;
    max-width: 500px;
    height: 120px;
    border-radius: 10px;
    border: none;
    padding: 15px;
    font-size: 1em;
    margin: 20px 0;
}

.buttons {
    margin-top: 20px;
}

button {
    padding: 12px 25px;
    font-size: 1em;
    border: none;
    border-radius: 25px;
    cursor: pointer;
    margin: 10px;
}

#yes {
    background: #b30000;
    color: white;
}

#no {
    background: black;
    color: white;
    position: absolute;
}

.music-btn {
    background: transparent;
    border: 1px solid white;
    color: white;
    padding: 10px 20px;
    border-radius: 20px;
    margin-top: 20px;
}

.heart {
    position: fixed;
    color: red;
    font-size: 20px;
    animation: float 6s linear infinite;
}

@keyframes float {
    0% { transform: translateY(100vh); opacity: 0; }
    50% { opacity: 1; }
    100% { transform: translateY(-10vh); opacity: 0; }
}
</style>
</head>

<body>

<div class="container">
    <h1>Will you be my Valentine, my love? ‚ù§Ô∏è</h1>

    <button class="music-btn" onclick="toggleMusic()">üé∂ Play our song</button>
    <audio id="song" src="ve-haaniyaan.mp3"></audio>

    <div class="gallery">
        <img src="photo1.jpg">
        <img src="photo2.jpg">
        <img src="photo3.jpg">
        <img src="photo4.jpg">
    </div>

    <h3>A message from my heart üíå</h3>
    <textarea placeholder="Write your personal message here..."></textarea>

    <div class="buttons">
        <button id="yes" onclick="yesClick()">YES ‚ù§Ô∏è</button>
        <button id="no" onmouseover="moveNo()">NO üôÑ</button>
    </div>
</div>

<script>
let music = document.getElementById("song");

function toggleMusic() {
    if (music.paused) {
        music.play();
    } else {
        music.pause();
    }
}

function moveNo() {
    let x = Math.random() * (window.innerWidth - 100);
    let y = Math.random() * (window.innerHeight - 50);
    document.getElementById("no").style.left = x + "px";
    document.getElementById("no").style.top = y + "px";
}

function yesClick() {
    alert("YAY!!! ‚ù§Ô∏è I love you so much!");
}

setInterval(() => {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = Math.random() * 100 + "vw";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 6000);
}, 400);
</script>

</body>
</html>
